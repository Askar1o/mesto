<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/portret.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_name">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_profile" name="popup" novalidate>
        <input id="input-username" type="text" name="username" class="popup__type popup__type_input_username" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="input-username-error" class="error error_username"></span>
        <input id="input-job" type="text" name="job" class="popup__type popup__type_input_job" placeholder="О себе" required minlength="2" maxlength="200">
        <span id="input-job-error" class="error error_job"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_place" name="popup" novalidate>
        <input id="input-title" type="text" name="username" class="popup__type popup__type_input_title" placeholder="Название" required minlength="2" maxlength="30">
        <span id="input-title-error" class="error error_username"></span>
        <input id="input-href" type="url" name="job" class="popup__type popup__type_input_href" placeholder="Ссылка на картинку" required>
        <span id="input-href-error" class="error error_job"></span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_big-image">
    <figure class="popup__container-image">
      <button class="popup__button-close popup__button-close_image"></button>
      <img class="popup__image" alt="" src="#">
      <figcaption class="popup__subtitle-image"></figcaption>
    </figure>
  </section>
  <template id="cards">
    <div class="element">
      <div class="element__mask">
        <button class="element__delete-button" type="button"></button>
        <img class="element__mask-group" alt="" src="#">
      </div>
      <div class="element__wrap">
        <h2 class="element__title"></h2>
        <button class="element__button"></button>
      </div>
    </div>
  </template>
  <script src="./script/validate.js"></script>
  <script type="module" src="./script/cards.js"></script>
  <script type="module" src="./script/index.js"></script>
</body>
</html>
