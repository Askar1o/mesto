<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/portret.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
        <div class="element__wrap">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button element__button_active" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__form">
        <input type="text" name="username" class="popup__name popup__type_username" value="Жак-Ив Кусто">
        <input type="text" name="job" class="popup__name popup__type_job" value="Исследователь океана">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./script/index.js"></script>
</body>
</html>
